apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-app  # Nom du service, prendra le nom de la release
  labels:
    app: {{ .Release.Name }}-app
    environment: dev
spec:
  selector:
    app: {{ .Release.Name }}-app
  type: {{ .Values.service.type }}
  ports:
    - protocol: TCP
      targetPort: 8000
      port: {{ .Values.service.port }}  # Port expos√© par le service !
      #targetPort: {{ .Values.service.port }}  # Port cible sur le pod
